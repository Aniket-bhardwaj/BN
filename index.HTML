<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tiye Ki Baithak</title>
    <style>
        /* Base styles */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ffecd2, #ffcc80); /* Orange gradient background */
            text-align: center;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 0;
        }

        .image {
            display: block;
            width: 100%; /* Full width */
            margin: 0 auto;
            max-width: 900px; /* Constrain to a maximum width */
        }

        .map-container {
            margin: 0; /* No gaps between images and map */
        }

        .map-container iframe {
            width: 100%; /* Full width for cross-device compatibility */
            max-width: 900px; /* Maximum width for larger screens */
            height: 300px; /* Standard height for the map */
            border: none;
        }

        /* Responsive design for smaller screens */
        @media (max-width: 768px) {
            .image {
                max-width: 100%; /* Allow images to resize on smaller devices */
            }

            .map-container iframe {
                height: 250px; /* Adjust map height for smaller screens */
            }
        }

        @media (max-width: 480px) {
            .map-container iframe {
                height: 200px; /* Further adjust height for very small devices */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- First Image -->
        <img src="3.png" alt="Event Image 1" class="image">

        <!-- Second Image -->
        <img src="4.png" alt="Event Image 2" class="image">

        <!-- Third Image -->
        <img src="5.png" alt="Event Image 3" class="image">

        <!-- Map Section -->
        <div class="map-container">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3559.728145544954!2d75.76270577543727!3d26.84859767668541!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x396db5a1908cc265%3A0x873d212e90f6ba34!2s10%20sector%20community%20center!5e0!3m2!1sen!2sin!4v1735194082141!5m2!1sen!2sin"
                allowfullscreen=""
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade">
            </iframe>
        </div>
    </div>
</body>
</html>
